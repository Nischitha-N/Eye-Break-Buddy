<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eye Break Buddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      width: 250px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .toggle {
      display: flex;
      align-items: center;
      margin-bottom: 1.2rem;
      gap: 0.5rem;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    .stats {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>👁️‍🗨️ Eye Break Buddy</h1>
  
  <label class="toggle">
    <input type="checkbox" id="toggleBreaks" />
    Enable Break Reminders
  </label>

  <div class="stats">
    <span>🔥 Streak: <strong id="streakCount">0</strong></span>
    <span>✅ Total Breaks: <strong id="totalBreaks">0</strong></span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
